
<div>
    <!--  找平 -->
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th width="36"  style="padding: 6px;">
                    <label >
                        <input type="checkbox" class="colored-blue" checkallbykey="program_plan_betonlist" key="zpcheck">
                        <span class="text"></span>
                    </label>
                </th>
                <!-- <th width="50" >序号</th> -->
               <!--  <th width="95" >分部</th> -->
                <th   style="min-width: 150px;" >工程部位</th>
                <th  width="80" >强度</th>
                <th  width="100" >制作日期</th>
                <th width="100" >送检日期</th>
                <th  width="60" >龄期</th>
                <th width="50"  >组数</th>
                <th width="70" >是否已送</th>

                <th  width="170" >结果</th>
                <th  width="170" >样品编号</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-class="{true:'yssel',false:''}[value.zpcheck==1]"  ng-repeat="(key, value) in program_plan_betonlist.datalist|orderBy:'myorder'|planfil:'zp'">
                <!--  -->
                <td  align="center">
                    <div class="checkbox">
                        <label yscheck="zpselected">
                            <input type="checkbox" class="colored-blue" ng-checked="value.zpcheck==1" comcheck="zpcheck" name="{{stype}}" value="{{value.codeid}}">
                            <span class="text"></span>
                        </label>
                    </div>

                </td>
                <!-- <td>
                    <input type="text" value="{{value.myorder}}" class="form-control" comedit="myorder"></td> -->
               <!--  <td>
                    <select id="e1" style="width:100%;"  comedit="fid">
                     <option value="{{val.t}}" ng-repeat="(k, val) in ftypelist" ng-selected="value.fid==val.t">{{val.title}}</option> 
                    </select>

                </td> -->

                <td >
                    <input type="text" class="form-control" value="{{value.zpname}}" comedit="zpname" style="text-align: left;"></td>
                <td>
                <select id="e2" style="width:100%;"  comedit="zpqiangdu">
    <option value="{{val.t}}" ng-repeat="(k, val) in sjtypelist" ng-selected="value.zpqiangdu==val.t">{{val.title}}</option></select>
                    <!-- <input type="text" value="{{value.zpqiangdu}}" comedit="zpqiangdu" class="form-control"> -->
                    </td>
                <td>
                    <input type="text" value="{{value.zpriqi}}"  class="form-control {{value.zptip}}" sjlaydate="zp"></td>
                <td>
                    <input type="text" value="{{value.zptime}}"  class="form-control {{value.zptip}}" laydateedit="zptime"></td>
                <td>
                     <input type="text" readonly value="{{lq(value.zpriqi,value.zptime)}}"  class="form-control {{value.zptip}}"></td>
                <td>
                    <input type="text" value="{{value.zpzushu}}"  class="form-control" comedit="zpzushu"></td>
                <td align="center">
                    <label class="chkys">
                        <input class="checkbox-slider slider-icon colored-blue" type="checkbox" ng-checked="value.zpys==1" checkedit="zpys">
                        <span class="text"></span>
                    </label>

                </td>
               <td  class="def" comsetwin="program_plan_comset" extname="{{value.bybuwei}}-检测结果" key="zpjg" len='{{value.zpzushu}}'>
                 <div ng-repeat="(k, v) in value.zpjgarr" ng-bind="v.val"></div> 
                </td> 
                <td  class="def" comsetwin="program_plan_comset" extname="{{value.bybuwei}}-样品编号" key="zpbh" len='{{value.zpzushu}}'>
                 <div ng-repeat="(k, v) in value.zpbharr" ng-bind="v.val"></div> 
                </td>

            </tr>

        </tbody>
    </table>
    <div id='page2' class="t_c mt_10"></div>
</div>
