<!-- 用户统计  -->
<div class="widget-main biaoge" ng-controller="com_ctrl">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="bg-themeprimary h_10"></div>

        </div>
    </div>
    <div class="tabbable">
        <ul class="nav nav-tabs planmytab">
            <li class="active">
                <a >用户汇总登陆</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="matter" class="tab-pane in active">
                <div class="fr">
                 <label class="fl pt_7" style="height: 35px;line-height: 35px;">
                    开始日期:
                    <input type="text" layerdateone="operate_usergather_listData" value="{{operate_usergather_listData.btime}}" key="btime" placeholder="开始日期">
                </label>
                 
                <label class="fl ml_15 pt_7" style="height: 35px;line-height: 35px;">
                    结束日期：
                    <input type="text" layerdateone="operate_usergather_listData" value="{{operate_usergather_listData.etime}}" key="etime" placeholder="结束日期">
                </label>

                <button type="button" comfind="operate_usergather_list" class="btn btn-success fl ml_28 mt_7">查询</button>                    
                </div>

                <table class="table table-striped table-bordered table-hover">
                    <thead class="bordered-palegreen">
                        <tr>
                            <th width="50" style="padding: 6px;">
                            序号
                                <!-- <label yscheckall="matterdata" yskey="ycselected">
                                    <input type="checkbox" class="colored-blue">
                                    <span class="text"></span>
                                </label> -->
                            </th>                        
                            <th>ID</th>
                            <th>用户名</th>                           
                            <th>真实姓名</th>
                            <th>起始时间</th>
                            <th>结束时间</th>
                            <th>登陆次数</th>
                            <!-- <th>登陆设备</th> -->
                        </tr>

                    </thead>
                    <tbody>
                        <tr  align="center" ng-class="{true:'yssel',false:''}[value.ycselected==1]" ng-repeat="(key, value) in operate_usergather_list">
                            <td align="center">
                            {{key+1}}
                               <!--  <div class="checkbox">
                                    <label yscheck="ycselected">
                                        <input type="checkbox" class="colored-blue" ng-checked="value.ycselected==1">
                                        <span class="text"></span>
                                    </label>
                                </div> -->
                            </td>                        
                            <td ng-bind="value.uid"></td>
                            <td ng-bind="value.username"></td>                           
                            <td ng-bind="value.realname"></td> 
                            <td>
                                 <span ng-bind="value.btime"></span>
                            </td>
                            <td>
                                 <span ng-bind="value.etime"></span>
                            </td>                            
                            <td ng-bind="value.logintimes"></td>
                            <!-- <td>
                                <span ng-if="value.logtype=='0'">电脑端</span>
                                <span ng-if="value.logtype=='1'">移动端</span>
                            </td> -->
                        </tr>
                    </tbody>
                </table>

                <div id='page' class="t_c mt_10"></div>
            </div>
        </div>
    </div>
</div>
