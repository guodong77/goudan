

<!-- 公司列表  -->
<div class="widget-main biaoge" ng-controller="com_ctrl">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="bg-themeprimary h_10"></div>

        </div>
    </div>
    <div class="tabbable">
        <ul class="nav nav-tabs planmytab">
            <li class="active">
                <a >公司列表</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="matter" class="tab-pane in active">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="bordered-palegreen">
                        <tr>
<!--                             <th width="50" style="padding: 6px;">
                                <label yscheckall="matterdata" yskey="ycselected">
                                    <input type="checkbox" class="colored-blue">
                                    <span class="text"></span>
                                </label>
                            </th> -->
                            <th>序号</th>
                            <th>ID</th>
                            <th>公司名称</th>                           
                            <th>公司类型</th>
                            <th> 创建时间</th>
                            <th>管理员用户名</th>  
                            <th>真实姓名</th> 
                            <th>管理员ID</th>  
                            <th>上线检测站</th>
                        </tr>
						
                    </thead>
                    <tbody>
                        <tr align="center" ng-class="{true:'yssel',false:''}[value.ycselected==1]" ng-repeat="(key, value) in operate_com_list.datalist">
  <!--                           <td align="center">
                                <div class="checkbox">
                                    <label yscheck="ycselected">
                                        <input type="checkbox" class="colored-blue" ng-checked="value.ycselected==1">
                                        <span class="text"></span>
                                    </label>
                                </div>
                            </td> -->
                            <td ng-bind="$index+1"></td>
                            <td ng-bind="value.comid"></td>
                            <td ng-bind="value.comname"></td>                           
                            <td>
                                <span ng-if="value.comtype==0">无，建设</span>
                                <span ng-if="value.comtype==1">施工</span>
                                <span ng-if="value.comtype==2">监理</span>
                                <span ng-if="value.comtype==3">设计</span>
                                <span ng-if="value.comtype==4">勘查</span>
                                <span ng-if="value.comtype==(5||6)">检测站</span>
                                <span ng-if="value.comtype==7">装修公司</span>
                            </td>                           
                            
                            <td ng-bind="value.add_time*1000|date:'yyyy年MM月dd日  hh:mm:ss'"></td>
                            <td ng-bind="value.username"></td> 
                            <td ng-bind="value.realname"></td>

                            <td ng-bind="value.uid"></td> 

                            <td  ng-bind="value.online">
                            	
                            </td>
                           
                           
                        </tr>
                    </tbody>
                </table>

                <div id='page' class="t_c mt_10"></div>
            </div>
        </div>
    </div>
</div>
