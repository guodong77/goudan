<div  class="widget-body win form-horizontal bgc_b my-sm-8">
<style type="text/css" media="screen">
	.selimg{
	  background: #2C3E50;
	  color: #fff;
	  border: none;
	  border-radius: 3px;
	  padding: 4px 14px;
	  display:block;
	  margin:0 auto;
	}
</style>
  <div ng-repeat="(key, value) in [winData]" class="winbody" w="550px" h="auto" style="overflow: hidden;padding-top: 12px;padding-right: 10px">
	<div class="form-group">
		<label  class="col-sm-2 control-label no-padding-right" style="padding-left: 12px;">子单位名称：</label>
		<div class="col-sm-10">
			<input type="text" ng-model="value.sname" comedit="sname" class="form-control" placeholder="请输入子单位名称，如：1栋A单元"></div>
	</div>
	 	<div class="form-group">
		 	 <div class="row">
		 	  	<div class="col-sm-6" >
				  <label  class="col-sm-4 control-label no-padding-right">层数：</label>
				  <div class="col-sm-8" style="padding-right: 0px">
					  <input type="text" class="form-control" comedit="cengshu" placeholder="层数" ng-model="value.cengshu">
				  </div>
			   </div>
			   <div class="col-sm-6" style="padding-left: 0px">
				  <label  class="col-sm-4 control-label no-padding-right">结构：</label>
				  <div class="col-sm-8">
					 <select class="sel_1 w_p100" comedit="jiegou">
                       <!--  <option value="0">请选择</option> -->
                  <option value="1" ng-selected="value.jiegou == 1">框架</option>
                  <option value="2" ng-selected="value.jiegou == 2">框剪</option> 
              </select>
				  </div>
		   </div>
          </div> 
	    </div>
		 	<div class="form-group">

				  </div>
			   </div>
			   <div class="col-sm-6" style="padding-left: 0px">
				  <label  class="col-sm-4 control-label no-padding-right">基础完工:</label>
				  <div class="col-sm-8">
					  <input type="text" class="form-control"  laydateedit="jctime" ng-model="value.jctime" placeholder="完工日期" style="padding-right: 0px">
				  </div>
		   </div>
          </div> 
	    </div>

	        <div class="form-group">

				  </div>
		   </div>
          </div> 
	    </div>

	        <div class="form-group">

				  </div>
			   </div>
			   <div class="col-sm-6" style="padding-left: 0px">

				  </div>
		   </div>
          </div> 
	    </div>
		 	<div class="form-group">

		 	<div class="form-group">

			   <div class="col-sm-6" style="padding-left: 0px">

				  </div>
		   </div>
          </div> 
	    </div>

	    		 	<div class="form-group">
		 	 <div class="row">
		 	  	<div class="col-sm-6" >
				  <label  class="col-sm-4 control-label no-padding-right">外墙开工:</label>

			   <div class="col-sm-6" style="padding-left: 0px">

				  </div>
		   </div>
          </div> 
	    </div>

		 	<div class="form-group">

		 	  	<div class="col-sm-6" >
				  <label  class="col-sm-4 control-label no-padding-right">屋面开工:</label>

				  </div>
			   </div>
			   <div class="col-sm-6" style="padding-left: 0px">

					  <input type="text" class="form-control"  laydateedit="wmtime" ng-model="value.wmtime" placeholder="完工日期" style="padding-right: 0px">
				  </div>
		   </div>
          </div> 
	    </div>
	    <div class="form-group">
		 	<div class="row">
		 	  	<div class="col-sm-6" >
		 	  		<label  class="col-sm-5 control-label no-padding-right" style="text-align: left;">子单位图片:</label>
		 	  		<form id="prouploader" method="post" accept-charset="utf-8" style="position: relative;">
		 	  			<input type="file" name="file" value="" placeholder="" style="height:35px;line-height: 35px;width: 78px;position: absolute;left: 128px;opacity: 0" probaseupload="{{value.codeid}}" formid="#prouploader" class="pro-upload" imgtype="sinimg">
		 	  			<button type="button" class="selimg">选择图片</button>
		 	  		</form>
		 	  	</div>
          </div> 
	    </div>
	    <div class="form-group">
	    	<label for="inputEmail3" class="col-sm-2 control-label no-padding-right"></label>
	    	<div class="col-sm-10" style="text-align: left;height: 80px">
	    		<img src="{{winData.sinimg}}" alt="" style="height: 80px;max-width: 200px">
	    	</div>
	    </div>
