 <div class="widget-body win form-horizontal bgc_b my-sm-3">
 <style type="text/css" media="screen">
 	.selimg{
 	  background: #2C3E50;
 	  color: #fff;
 	  border: none;
 	  border-radius: 3px;
 	  padding: 4px 14px;
 	  display:block;
 	  margin-left:14px;
 	}
 </style>
	 <div class="winbody" w="538px" h="auto" style="padding-top: 12px">	 <!-- 定弹框的宽 高 -->
		<div class="form-group" style="margin:0px 0px 15px 0px">
			<label  class="col-sm-2 control-label no-padding-right"  style="padding-left: 0px;text-align: right">子单位名称：</label>
			<div class="col-sm-10">
				<input type="text" ng-model="winData.sname" class="form-control" placeholder="子单位名称"></div>
		</div>
		<div class="form-group" style="margin:0px 0px 15px 0px">
			<label  style="padding-left: 0px;text-align: right" class="col-sm-2 control-label no-padding-right">层 数：</label>
			<div class="col-sm-10">
				<div class="row">
					<div class="col-sm-9">
					 <div class="row">
					  <div class="col-sm-6" style="padding-left: 11px;">
							<select comselect="winData" key="jiegou" style="width: 150px">
							 <!--  <option value ="0">选择框架类型</option> -->
							  <option value ="1">框架</option>
							  <option value ="2">框剪</option>
							</select>
					  </div>
					  <div class="col-sm-6">
					    <div class="spinner spinner-right boxs " style="margin:0px">
						    <div class="spinner-buttons	btn-group btn-group-vertical ">
								<button plus='winData' key="cengshu" type="button" class="btn spinner-up success"> <i class="fa fa-plus"></i>
								</button>
								<button minus='winData' key="cengshu"  type="button" class="btn spinner-down danger"> <i class="fa fa-minus"></i>
								</button>
							</div>
						  <input type="text" ng-model="winData.cengshu" class="spinner-input form-control">
						 </div>
					   </div>						
					</div>	


					</div>
					<div class="col-sm-3">
						<div>
							<button createpart type="button" class="b_2 btn btn-default">生成部位</button>
						</div>	  
					</div>

				</div>
			</div>
		</div>
			<div class="form-group" style="margin:0px 0px 15px 0px">
			<label  class="col-sm-2 control-label no-padding-right" style="padding-left: 0px;text-align: right">地基基础：</label>
			<div class="col-sm-10">
				<div class="row">
					<div class="col-sm-12">
						  <textarea id="jichu" class="form-control" rows="6" placeholder="多个部位请用换行区分" style="margin-top: 0px; margin-bottom: 0px; height: 120px;" ng-model="winData.jichu"></textarea>
					</div> 
					 
				</div>
			</div>
		</div>
		<div class="form-group" style="margin:0px 0px 15px 0px">
			<label style="padding-left: 0px;text-align: right"  class="col-sm-2 control-label no-padding-right">主体结构：</label>
			<div class="col-sm-10">
				<div class="row">
					<div class="col-sm-12">
						 <textarea class="form-control" rows="6" placeholder="多个部位请用换行区分" style="margin-top: 0px; margin-bottom: 0px; height: 180px;overflow: auto" ng-model="winData.zhuti"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-3 control-label no-padding-right" style="text-align: left;">子单位图片：</label>
			<div class="col-sm-9">
				<form id="uploader" method="post" accept-charset="utf-8" style="position: relative;">
					<input type="file" name="file" value="" placeholder="" formid="#uploader" proupload="sin" class="a-upload" style="height:35px;line-height: 35px;width: 78px;position: absolute;left: 10px;opacity: 0">
					<button type="button" class="selimg">选择图片</button>
			    </form>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-3 control-label no-padding-right"></label>
			<div class="col-sm-9" style="text-align: left;height: 80px">
				<img src="{{winData.sinimg}}" alt="" style="height: 80px">
			</div>
		</div> 
			<div class="form-group" style="margin:0px 0px 15px 0px"> 
			<div class="col-sm-12 ysbtn t_c">
				 <button sinadd="{{win.extendone}}" scoindex={{win.extendtwo}} type="button"  class="btn btn-blue">提交</button>
				 <button type="button" class="b_2 btn btn-default layui-layer-close">取消</button>
			</div>
		</div>
	</div>
</div>
